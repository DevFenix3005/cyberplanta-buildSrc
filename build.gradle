plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
    id 'maven-publish'
}

repositories {
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()

}


dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-gradle-plugin
    implementation("org.springframework.boot:spring-boot-gradle-plugin:3.2.2")
    // https://mvnrepository.com/artifact/io.spring.gradle/dependency-management-plugin
    implementation("io.spring.gradle:dependency-management-plugin:1.1.4")
    // https://mvnrepository.com/artifact/com.github.davidmc24.gradle.plugin/gradle-avro-plugin
    implementation 'com.github.davidmc24.gradle.plugin:gradle-avro-plugin:1.9.1'
    // https://mvnrepository.com/artifact/com.palantir.docker/com.palantir.docker.gradle.plugin
    implementation 'com.palantir.docker:com.palantir.docker.gradle.plugin:0.36.0'

}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/DevFenix3005/cyberplanta-buildSrc")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
